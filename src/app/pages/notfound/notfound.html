<div
  class="min-h-screen flex items-center justify-center bg-[var(--color-background)] px-6 relative overflow-hidden"
>
  <div
    class="absolute -top-40 -right-40 w-96 h-96 bg-[var(--color-primary)] opacity-10 rounded-full blur-3xl"
  ></div>
  <div
    class="absolute -bottom-40 -left-40 w-96 h-96 bg-[var(--color-secondary)] opacity-10 rounded-full blur-3xl"
  ></div>

  <div class="text-center relative z-10 max-w-xl">
    <h1
      class="text-8xl md:text-9xl font-extrabold bg-gradient-to-r from-[var(--color-primary)] to-[var(--color-secondary)] bg-clip-text text-transparent animate-pulse"
    >
      404
    </h1>

    <h2 class="mt-6 text-2xl md:text-3xl font-bold text-gray-800">Oops! Página não encontrada</h2>

    <p class="mt-4 text-gray-500 text-lg leading-relaxed">
      Parece que você tentou acessar uma página que não existe ou foi movida. Verifique o endereço
      ou volte para a página inicial.
    </p>

    <div class="mt-8 flex flex-col sm:flex-row gap-4 justify-center">
      <a
        routerLink="/"
        class="px-8 py-3 rounded-2xl bg-[var(--color-primary)] text-white font-semibold shadow-lg hover:scale-105 hover:shadow-xl transition-all duration-300"
      >
        Voltar para página Inicial
      </a>

      <button
        onclick="history.back()"
        class="px-8 py-3 rounded-2xl border border-gray-300 text-gray-700 font-semibold hover:bg-gray-100 transition-all duration-300"
      >
        Voltar
      </button>
    </div>
  </div>
</div>
